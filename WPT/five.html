<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .main{
            background-color: palevioletred;
            margin-top: 20%;
            margin-left: 20%;
            margin-right: 20%;
            margin-bottom: 20%;
        }
        table{
            width: 100%;
        }
        table,tr,th,td{
            border: 1px solid black;
            border-collapse: collapse;
           
          
        }
        .addressbox{scroll-behavior: auto;
        display: block;}
        
        
    </style>
</head>
<body> 
    <div class="main">
    <form>
    <table >
        
          <tr>
              <td> Name</td>

          </tr>
          <tr>
              <td>Employee code</td>
              <td class="sp"><input type="text" style="width: 10px;"></td>
          </tr> 
          <tr>
              <td>Department</td>

              <input type="radio" id="d">Accounts<br>
            </td>

              <td>Date of joining</td>

                     dd&nbsp;mm&nbsp;yyyy</td>

          </tr> 
          <tr >
              <td>Address</td>
              <td><textarea style ="overflow-y: scroll;" class="addressbox" ></textarea></td>
          </tr>
          <tr>

          </tr>
          <tr>

              <td><textarea style ="overflow-y: scroll;" class="addressbox" ></textarea></td>
          </tr>
          <tr>
              <td>send the information at</td>
              <td><a href="empinfo@ptani.com">empinfo@ptani.com</a></td>
          </tr>
        
    </table>
</form>
</div>
</body>
</html>
